name: "Security DAST Scan (OWASP ZAP)"

on:
  workflow_run:
    workflows: ["CI/CD with Docker & Trivy"] # Doit Ãªtre le NOM exact de ton pipeline de dÃ©ploiement
    types:
      - completed
  workflow_dispatch: # Pour le lancer manuellement si besoin

permissions:
  contents: write    # Requis pour GitHub Pages
  issues: write      # Requis pour les tickets ZAP
  security-events: write

jobs:
  zap_scan:
    name: DAST Scan with OWASP ZAP
    runs-on: ubuntu-latest
    # On ne lance le scan que si le workflow de dÃ©ploiement s'est terminÃ© avec SUCCÃˆS
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Ã‰tape indispensable : donner le temps Ã  l'application de respirer aprÃ¨s le dÃ©ploiement
      - name: Wait for service readiness
        run: sleep 30

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'https://taskflow-app.rickdan.ddns-ip.net'
          cmd_options: '-r zap_report.html' 
          fail_action: false # On ne bloque pas encore le pipeline en cas d'alerte
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always() # On publie le rapport mÃªme si ZAP trouve des vulnÃ©rabilitÃ©s
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          destination_dir: security-reports/${{ github.run_number }}
          keep_files: true
          publish_branch: gh-pages

      - name: Post Summary
        if: always()
        run: |
          URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/security-reports/${{ github.run_number }}/zap_report.html"
          echo "### ðŸ›¡ï¸ Rapport DAST (Post-DÃ©ploiement)" >> $GITHUB_STEP_SUMMARY
          echo "Le scan OWASP ZAP est terminÃ© pour l'URL : https://taskflow-app.rickdan.ddns-ip.net" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [Consulter le Rapport Interactif]($URL)" >> $GITHUB_STEP_SUMMARY